<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>

    <script>

        var contador = 0;
        var array = [];
        var array2 = [];
        var num = 0;

        while(contador < 12){

            num = prompt("Digite um número: ")

            if(num> 50){

                array.push(num);
            }

            else{

                array2.push(num);
            }

            contador ++;

        }

            document.write("Números maiores que 50: " + array + " Números menores que 50: " + array2);

    </script>
</head>

</body>
</html>
