    <script>

            var romances = [
                 "Memorial de Aires (1908)",
                 "Ressurreição (1872)",
                 "Casa Velha (1885)",
                 "Memórias Póstumas de Brás Cubas (1881)",
                 "Helena (1876)",
                 "Quincas Borba (1891)",
                 "Esaú e Jacó (1904)",
                 "A mão e a luva (1874)",
                 "Dom Casmurro (1899)",
                 "Iaiá Garcia (1878)"];

    
            var poesias = [
                'Americanas (1875)',
                'Ocidentais (1880)',
                'Falenas (1870)',
                'Crisálidas (1864)',
                'Poesias Completas (1901)'];

            var coletanea = [
                'Várias Histórias (1896)',
                'Histórias sem Data (1884)',
                'Papéis Avulsos (1882)',
                'Contos Fluminenses (1870)',
                'Histórias da Meia-Noite (1873)',
                'Relíquias de Casa Velha (1906)',
                'Páginas Recolhidas (1899)'
            ];

            var primeiros = [];

            var contagem = 0;
            var contagem2 = 0;
            var contagem3 = 0;

            while (contagem < 3){
                primeiros.push(romances[contagem])
                contagem ++;
            }

            while (contagem2 < 3){
                primeiros.push(poesias[contagem2])
                contagem2 ++;
            }

            while (contagem3 < 3){
                primeiros.push(coletanea[contagem3])
                contagem3 ++;
            }

            document.write(primeiros);

    </script>
