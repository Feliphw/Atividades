        <script>

         var ateondeir = parseInt(prompt("Indique at√© qual tabuada ira"));
         var contagem = 0;

        while (contagem <= ateondeir) {

            document.write("<br> Tabuada do " + contagem +" <br>");
            var mult = 0;

            while (mult <= 10) {

            document.write(contagem + "x" + mult + "= "  + contagem * mult + "<br>");

            mult = mult + 1;    
              
            }

            contagem = contagem + 1;
            
        }


        </script>
