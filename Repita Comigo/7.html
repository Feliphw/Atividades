    <title>7</title>

    <script>
      
      var n1 = parseInt(prompt("Digite um número"));
      var n2 = parseInt(prompt("Digite um número"));

      while (n1 == n2) {

        alert("Números iguais")
        break;
      }

      while (n1 > n2) {

        alert("Primeiro é maior");
        break;
      }

      while(n1 < n2){

        alert("Segundo maior");
        break;

      }


    </script>
