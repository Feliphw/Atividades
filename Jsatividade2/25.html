<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25</title>

    <script>
        var operação = prompt("Escolha uma das operações:  1-Adição   2-Subtração   3-Divisão   4-Multiplicação");
        var n1 = parseInt(prompt("Digite o primeiro valor"));
        var n2 = parseInt(prompt("Digite o segundo valor"));

        if (operação == 1) {
            alert("A adição dos numeros é igual a: " + (n1 + n2));
        }

        if (operação == 2) {
            alert("A subtração dos numeros é igual a: " + (n1 - n2));
        }

        if (operação == 3) {
            alert("A divisão dos numeros é igual a: " + (n1 / n2));
        }

        if (operação == 4) {
            alert("A multiplicação dos numeros é igual a: " + (n1 * n2));
        }

    </script>

</head>
