<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>

    <script>

        var maca = parseInt(prompt("Digite a quantidade de maças que deseja comprar"));

        if (maca < 12) {

            var result = maca * 0.30

            alert("O valor total da compra é: " + result);
        }

        if (maca >= 12) {

            var result = maca * 0.25

            alert("O valor total da compra é: " + result);
        }

    </script>
</head>

</body>
</html>
