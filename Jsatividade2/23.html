<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23</title>

    <script>

            var maiornum = 0;
            var menornum = 0;
            contador = 0;

            while (contador<20){

                var numero = parseInt(prompt("Digite um numero"));
                
                if(contador == 0){
                    var maior = numero;
                    var menor = numero;
                }
         
                if (numero < menor){
                    menor = numero;
                }
                else{
                    if (numero > maior){
                        maior = numero;
                    }
                }

                maiornum = maior;
                menornum = menor;
                contador++

            }

            alert("O maior número digitado é: " + maiornum + " O menor número digitado é: " + menornum);

        </script>

</head>
<body>
    
</body>
</html>
